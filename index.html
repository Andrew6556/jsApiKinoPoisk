<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Api запросы</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="header__topContent container">
                    <div class="header__logo">Ваш любимый <br><span class="header__logoDecor">Кинотеатр</span></div>
                    <form class="form" action="#">
                        <input class="header__searchBox" type="text" name="Search" placeholder="Фильмы, сериалы, персоны">
                        <button type="submit" class="form__btn"><img class="form__btn-svg" src="./img/icon/search.svg" alt="search"></button>
                    </form>
                </div>
                <!-- header__topContent -->
            </div>
            <div class="header__content container">
                <div class="header__title title">Смотрите фильмы <br> на вашей любимой платформе</div>
                <div class="header__wrapper">
                    <div class="header__FactFilm">
                        <div class="header__FactFilm-title">
                            Интересные факты из <span class="header__logoDecor">КиноИндустрии</span>
                        </div>
                        <div class="header__FactFilm-content">
                            <div class="FactLoading">
                                <span class="FactLoading__text">Мы подбираем интересный <br>факт для вас...</span>
                            </div>
                            <div class="header__FactFilm-text">

                            </div>
                            <p class="header__FactFilm-name">
                                
                            </p>
                        </div>
                    </div>
                    <div class="header__films">
                        <div class="header__NothingFound header__NothingFound_active">Ничего не найдено</div>
                    </div>
                </div>
            </div>  
            <!-- header__top -->
        </header>
    </div>
    <div class="modalFilm modal active">
        <div class="modalFilm__body modal__body">
            <div class="modalFilm__content modal__content">
                <span class="modalFilm__close modal__close">X</span>
                <div class="modalFilm__inner">
                    <div class="modalFilm__video">
                        <iframe class="modalFilm__video-item" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <!-- modalFilm__video -->
                    <div class="modalFilm__galley">
                        <span class="modalFilm__galley-title">Кадры из фильма</span>
                        <div class="modalFilm__galley-wrap">
                            <div class="modalFilm__item">
                                <div class="modalFilm__img">
                                    <img class="modalFilm__img-item" src="" alt="">
                                </div>
                            </div>
                            <div class="modalFilm__item">
                                <div class="modalFilm__img">
                                    <img class="modalFilm__img-item" src="" alt="">
                                </div>
                            </div>
                            <div class="modalFilm__item">
                                <div class="modalFilm__img">
                                    <img class="modalFilm__img-item" src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modalFilm__galley -->
                </div>
                <!-- modalFilm__inner -->
                <div class="modalFilm__title title"></div>
                <div class="modalFilm__description">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
