<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="/css/style.css">

                <!-- header__topContent -->
            </div>
            <!-- header__top -->
        </header>
    </div>

        <div class="modalFilm__body modal__body">
            <div class="modalFilm__content modal__content">

                <div class="modal__title title"></div>
